<!DOCTYPE html>
<html lang="ja">
  <!-- ----------------------- -->
  <!-- ブラウザには表示されない部分 -->
  <!-- ----------------------- -->
  <head>
    <!-- HTML文書の文字コードを指定 -->
    <meta charset="UTF-8" />
    <!-- サイトタイトル -->
    <title>World Peas</title>
    <!-- デバイスごとのコンテンツ表示領域を設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- サイト説明 -->
    <meta name="description" content="UIUX卓 PiTAの紹介サイトです。" />
    <!-- CSSファイルの読み込み -->
    <link rel="stylesheet" href="style.css" />
    <!-- Googleフォントの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- JavaScriptファイルの読み込み -->
    <!-- <script type="module" src="./index.js"></script> -->
  </head>

  <!-- -------------------- -->
  <!-- ブラウザに表示される部分 -->
  <!-- -------------------- -->
  <body>
    <!-- ヘッダー -->
    <header class="header">
      <div class="header-inner">
        <a href="/" class="header-title">
          <img
            src="/images/header_logo.svg"
            alt="World Peas"
            width="200"
            height="32"
            decoding="async"
          />
        </a>
        <nav>
          <ul class="header-menu-list">
            <li>
              <a href="/" class="header-menu-item">Shop</a>
            </li>
            <li>
              <a href="/" class="header-menu-item">Newsstand</a>
            </li>
            <li>
              <a href="/" class="header-menu-item">Who we are</a>
            </li>
            <li>
              <a href="/" class="header-menu-item">My Profile</a>
            </li>
            <li>
              <button class="header-menu-item-cart-btn">
                <span>Basket</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- コンテンツ -->
    <main>
      <article class="article">
        <section class="sidebar-block">
          <ul class="sidebar-menu">
            <li class="sidebar-item is-active">New arrivals</li>
            <li class="sidebar-item is-active">Bestsellers</li>
            <li class="sidebar-item is-active">Staples</li>
            <li class="sidebar-item is-active">Produce</li>
          </ul>
          <ul class="sidebar-menu">
            <li class="sidebar-item is-active">Snacks</li>
            <li class="sidebar-item is-active">Herbs &amp; Spices</li>
            <li class="sidebar-item">Nuts &amp; Seeds</li>
            <li class="sidebar-item is-active">Superfoords</li>
            <li class="sidebar-item">Oils &amp; Vinegars</li>
            <li class="sidebar-item">Grains</li>
            <li class="sidebar-item">Coffee &amp; Tea</li>
            <li class="sidebar-item">Cereal</li>
            <li class="sidebar-item">Dried Fruit</li>
            <li class="sidebar-item">Pasta</li>
            <li class="sidebar-item">Flours &amp; Baking</li>
          </ul>
        </section>
        <section class="content-block"></section>
      </article>
    </main>

    <!-- フッター -->
    <footer></footer>
  </body>
</html>
